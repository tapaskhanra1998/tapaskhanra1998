<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Popup Poster</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /*
      1. A hidden checkbox controls the visibility of the overlay.
      2. By default, it's unchecked -> Overlay is visible.
      3. When the user clicks close, it becomes checked -> Overlay is hidden.
    */
    #closeOverlay {
      display: none; /* Hide the checkbox itself */
    }

    /* The overlay that covers the screen */
    .poster-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent dark overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /*
      When the checkbox is checked (closeOverlay:checked),
      hide the overlay.
    */
    #closeOverlay:checked ~ .poster-overlay {
      display: none;
    }

    /* The white poster container */
    .poster-content {
      position: relative;
      background: #fff;
      width: 80%;
      max-width: 600px; /* Adjust if needed */
      padding: 1em;
      border-radius: 8px;
      text-align: center;
    }

    /* Poster image with smaller size */
    .poster-content img {
      max-width: 60%;
      height: auto;
      display: block;
      margin: 0 auto 1em auto;
      border-radius: 5px;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 0.5em;
      right: 0.5em;
      background: #ff4d4f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.9em;
    }
    .close-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <!-- 1) Hidden checkbox (unchecked by default => poster is visible). -->
  <input type="checkbox" id="closeOverlay">

  <!-- 2) The Popup Overlay (poster) -->
  <div class="poster-overlay">
    <div class="poster-content">
      <!-- 3) "Close" label replaces the 'X' sign -->
      <label for="closeOverlay" class="close-btn">Close</label>

      <!-- Clickable poster linked to a form -->
      <a href="https://forms.gle/fgiiQTLND1RTMkTe6" target="_blank">
        <img src="netsanskritlastclass.png" alt="Poster">
      </a>

      <h1>Quick Revision Class!</h1>
      <p>UGC NTA-NET 2025 Sanskrit (code-25) Quick Revision Class - Dar≈õana!</p>
    </div>
  </div>

</body>
</html>
