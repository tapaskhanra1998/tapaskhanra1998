<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Poster</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', Arial, sans-serif;
    }

    /* Hidden checkbox */
    #closeOverlay {
      display: none;
    }

    /* Overlay styling */
    .poster-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7); /* Transparent white overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease-in-out;
    }

    /* Hide overlay when checkbox is checked */
    #closeOverlay:checked ~ .poster-overlay {
      opacity: 0;
      pointer-events: none;
    }

    /* Poster container */
    .poster-content {
      position: relative;
      background: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
      width: 90%;
      max-width: 600px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Poster image */
    .poster-content img {
      max-width: 70%;
      height: auto;
      margin: 0 auto 20px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .poster-content img:hover {
      transform: scale(1.05);
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #ff4d4f;
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 10px;
      width: 40px;
      height: 40px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .close-btn:hover {
      background: #d9363e;
      transform: scale(1.1);
    }

    /* Text content styling */
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #333;
    }
    p {
      font-size: 1em;
      color: #555;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Hidden checkbox -->
  <input type="checkbox" id="closeOverlay">

  <!-- Popup overlay -->
  <div class="poster-overlay">
    <div class="poster-content">
      <!-- Close button -->
      <label for="closeOverlay" class="close-btn">&times;</label>

      <!-- Poster image -->
      <a href="https://forms.gle/fgiiQTLND1RTMkTe6" target="_blank">
        <img src="mybanner.png" alt="Poster">
      </a>

      <!-- Poster text content -->
      <h1>Quick Revision Class!</h1>
      <p>UGC NTA-NET 2025 Sanskrit (code-25) Quick Revision Class - Dar≈õana!</p>
    </div>
  </div>

</body>
</html>
